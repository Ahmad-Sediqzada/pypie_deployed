<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PyPie Derby</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-around">
        <form action="/update/pypie/{{edit_pypie.id}}" method="post" class="col-4 p-4 bg-dark text-light">
            <input type="hidden" name="id" value="{{edit_pypie.id}}">
            <h2 class="text-primary">Edit PyPie Derby</h2>
            <!-- {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %} -->
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" name="name" class="form-control" value="{{edit_pypie.name}}">
            </div>
            <div class="form-group">
                <label for="description">FILLING:</label>
                <input type="text" name="filling" class="form-control" value="{{edit_pypie.filling}}">
            </div>
            <div class="form-group">
                <label for="instructions">CRUST:</label>
                <input type="text" name="crust" class="form-control" value="{{edit_pypie.crust}}"">
            </div>
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
